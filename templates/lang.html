<!DOCTYPE html>
<html>
  <head>
    <title>Language</title>
    <link rel="stylesheet" href="{{ url_for('static', filename= 'css/capital.css') }}">
  </head>
  <body>
    <h1>Language Most Widely Spoken</h1>
    <p>Here, you can see what are the main languages each country uses!</p>
    <div id="controlid">
      <p>Q3</p>
    </div>

    <script>
        var b = JSON.parse({{ country_language | tojson | safe}});
        var table = '<table border="1">';

        table += '<tr><th>Countries</td><th>Language</td></tr>'

        for (var qnum in b) {
          var value = b[qnum];
          const myArray = value.split(" : ");
          country = myArray[0];
          language = myArray[1];

          table += '<tr>'
          table += '<td>'
          table += country
          table += '</td>'
          table += '<td>'
          table += language
          table += '</td>'
          table += '</tr>'
        }
        table += '<tr><td>Zimbabwe</td><td>Shona; English; Ndebele; Southern Sotho; Tshwa; Kalanga; Nambya</td></tr>'
        table  += '</table>';
        var myDiv = document.getElementById("controlid");
        myDiv.innerHTML = table;
    </script>
  </body>
</html>
